<md-dialog flex=30>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Login</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="closeDialog()">
          <i class="fa fa-times" aria-label="Close dialog"></i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <form onsubmit="return checkLogin();" action="users.php" method="post" id="loginForm" class="form-horizontal">
        <fieldset>

        <!-- Text input-->
        <md-input-container class="md-block md-input-has-value">
          <input id="username" name="username" type="text" placeholder="Username" class="ng-pristine ng-valid md-input ng-empty ng-touched">
        </md-input-container >

        <!-- Text input-->
        <md-input-container class="md-block md-input-has-value">
          <input id="password" name="password" type="password" placeholder="Password" class="ng-pristine ng-valid md-input ng-empty ng-touched">
        </md-input-container >


        </fieldset>
        <md-dialog-actions layout="row">
          <span flex></span>
          <md-button ng-click="closeDialog()">
            Cancel
          </md-button>
          <md-button id="btnLogin" type="submit" ng-click="closeDialog()">
            Submit
          </md-button>
        </md-dialog-actions>
        </form>
      </div>
    </md-dialog-content>


</md-dialog>
